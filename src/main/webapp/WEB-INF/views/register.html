<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }

    .card-registration .select-arrow {
      top: 13px;
    }
  </style>
</head>
<body>
<section class="h-100 bg-dark">
  <form th:action="@{registers}"  method="post" th:object="${registers}">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase"> registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" th:field="*{firstName}"
                             class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">First name</label>
                      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" th:field="*{lastName}"
                             class="form-control form-control-lg"/>
                      <label class="form-label" for="form3Example1n">Last name</label>
                      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="form3Example1m1" th:field="*{age}"
                             class="form-control form-control-lg"/>
                      <label class="form-label" for="form3Example1m1">Age</label>
                      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" th:field="*{password}"
                             class="form-control form-control-lg"/>
                      <label class="form-label" for="form3Example1n1">Password</label>
                      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>


                    </div>
                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example9" th:field="*{phoneNumber}" class="form-control form-control-lg"/>
                <label class="form-label" for="form3Example9">Phone</label>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
              </div>


              <div class="form-outline mb-4">
                <input type="text" id="form3Example97" th:field="*{email}" class="form-control form-control-lg"/>
                <label class="form-label" for="form3Example97">Email</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

              </div>
              <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </form>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
